#Properties file for build.xml

#Configuration path
FLEX_HOME=${env.FLEX_HOME}

#Global properties
project.name=Visu
locale=en_US
player.major.version=10.0
debug=true

#Application properties
app.name = visuclient
app.relative.path = .


#framework lib properties
framework.relative.path = ../../VisuFramework
framework.swc = visu_framework.ant.swc


#component lib properties
components.relative.path = ../../ComponentsLib
components.swc = components.ant.swc


#Utils lib properties
utils.relative.path = ../../UtilsLib
utils.swc = utils.ant.swc


#Assets properties (theme)
assets.relative.path=../../AssetsLib
assets.swc = assets.ant.swc
assets.includes=assets-includes.xml

#modules properties
#module.relative.path = ../TestModule
#module.src = src
#module.name = modules
#module.deploy = bin